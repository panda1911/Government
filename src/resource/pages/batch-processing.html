                    <ul class="content">
                        <li><a class="organization-management-btn" href="organization-management.html" title="组织管理"></a></li>

                    </ul>
                    <footer>工作台</footer>
                </aside>
                <article class="layout-file-content">
                    <header>
                    </header>
                    <div class="content">
                        <form action="#" method="post">
                        <div class="detail-info cell-batch-processing">
                            <div class="cell-header">
                                <h2 class="title">批量用户设置</h2>
                            </div>
                            <div class="cell-content">
                                <div class="batch-processing-box">
                                    <dl>
                                        <dt>组织范围：</dt>
                                        <dd>
                                            <div id="selectedOrganizationContainer" class="item-container clear-float">
                                            </div>
                                            <button class="btn btn-large organization-manager-btn" type="button">添加组织</button>
                                        </dd>
                                        <dt>用户范围：</dt>
                                        <dd>
                                            <div id="selectedMemberContainer" class="item-container clear-float">
                                            </div>
                                            <button class="btn btn-large member-manager-btn" type="button">添加用户</button>
                                        </dd>
                                    </dl>
                                    <ul class="form-list">
                                        <li>
                                            <label class="label-describe">密码：</label>
                                            <input type="password" class="input-box"/>
                                        </li>
                                        <li>
                                            <label class="label-describe">密码确认：</label>
                                            <input type="password" class="input-box"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="cell-footer">
                                <!-- 选中的组织ID都存在这里 -->
                                <input type="hidden" id="selectedOrganizations"/>
                                <!-- 选中的用户ID都存在这里 -->
                                <input type="hidden" id="selectedMembers"/>
                                <button class="btn" type="submit">保存</button>
                                <button class="btn reset-btn" type="button">重置</button>
                            </div>

        <article id="organizationRangeDialog" class="dialog mod-organization-range-dialog">

            </header>
            <div class="content">
                <div class="float-container">
                    <div class="float-col">
                        <div id="organizationTreeContainer" class="cell-organization-tree e-tree"></div>
                    </div>
                    <div class="float-col">
                        <div id="selectedOrganizationBox" class="cell-organization-option item-container clear-float">
                        </div>
                    </div>
                </div>
                <div class="operate-area">
                    <button class="btn submit-btn" type="button">确定</button>
                    <button class="btn cancel-btn dialog-cancel-btn" type="button">取消</button>
                </div>
            </div>
        </article>
        <article id="memberRangeDialog" class="dialog mod-member-range-dialog">

            </header>
            <div class="content">
                <div class="float-container">
                    <div class="float-col">
                        <div class="membership-credentials-box">
                            <h3 class="organization-title">所在部门：</h3>
                            <div class="organization-content">
                                <input id="selectedOrganization" type="text" class="input-box" readonly="readonly"/>
                                <div id="organizationBox" class="organization-tree-container e-tree">
                                    
                                </div>
                            </div>
                            <h3 class="membership-title">部门成员：</h3>
                            <div id="memberBox" class="membership-content clear-float">
                            </div>
                        </div>
                    </div>
                    <div class="float-col">
                        <div id="selectedMemberBox" class="cell-member-option item-container clear-float">
                            
                        </div>
                    </div>
                </div>
                <div class="operate-area">
                    <button class="btn submit-btn" type="button">确定</button>
                    <button class="btn cancel-btn dialog-cancel-btn" type="button">取消</button>
                </div>
            </div>
